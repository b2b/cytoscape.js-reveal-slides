<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Font Awesome icons -->
		<link rel="stylesheet" href="lib/css/font-awesome.min.css">
		<!-- User CSS -->
		<link rel="stylesheet" href="lib/css/custom.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h2>Problem Spaces</h2>
					<section>
						Biology Research
						<div>
							<i class="fa fa-flask fa-3x" aria-hidden="true"></i>
						</div>
					</section>
					<section>
						Calculations
						<div>
							<i class="fa fa-calculator fa-3x" aria-hidden="true"></i>
						</div>
					</section>
					<section>
						Social Network Analysis
						<div>
							<i class="fa fa-twitter fa-3x" aria-hidden="true"></i>
							<i class="fa fa-facebook-official fa-3x" aria-hidden="true"></i>
						</div>
					</section>
					<section>
						Social Network Analysis
						<div id="highlight-networks">
							<i class="fa fa-twitter fa-3x" aria-hidden="true"></i>
							<i class="fa fa-facebook-official fa-3x" aria-hidden="true"></i>
						</div>
					</section>
				</section>
				<section id="about" data-background-image="/lib/img/cy3logoOrange.svg" data-background-position="top right" data-background-size="5em">
					<h2>About</h2>
					Cytoscape.js is an extensible, open-source graph theory library for the web.
				</section>
				<section>
					<div>
						<img src="/lib/img/cy3logoOrange.svg" id="logo" class="logo-size">
						<i class="fa fa-twitter logo-size" aria-hidden="true"></i>
					</div>
				</section>
				<section>
					<iframe class="stretch" src="/lib/graphs/graph1/graph1.html"></iframe>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
