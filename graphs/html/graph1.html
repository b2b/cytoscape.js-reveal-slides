<!doctype html>

<html>

<head>
    <meta charset="utf-8"></meta>
    <title>Tutorial 1: Getting Started</title>
    <script src="/bower_components/cytoscape/dist/cytoscape.js"></script>
</head>

<style>
    #cy {
        width: 50%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
    }
    #editor {
      width: 50%;
      height: 100%;
      position: absolute;
      top: 0px;
      left: 50%;
    }
</style>

<body>
    <div id="cy"></div>
    <script>
      var cy = cytoscape({
        container: document.getElementById('cy'),
        elements: [
          { data: { id: 'a' } },
          { data: { id: 'b' } },
          {
            data: {
              id: 'ab',
              source: 'a',
              target: 'b'
            }
          }]
      });
      cy.layout({ name: 'grid' });
    </script>
    <div id="editor">Hello World!</div>
    <script src="/bower_components/ace-builds/src/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
        var editor = ace.edit("editor");
    </script>
</body>
</html>
